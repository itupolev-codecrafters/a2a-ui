services:
  a2a-ui:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3000'
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_APP_NAME=${FRONTEND_APP_NAME}
      - NEXT_PUBLIC_APP_VERSION=1.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (res) => process.exit(res.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
  
  proxy:
    image: nginx:stable-alpine
    restart: unless-stopped
    ports:
      - '80:80'
    volumes:
      - ./entrypoint.sh:/entrypoint.sh:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./passwd-rotate.sh:/passwd-rotate.sh:ro
    depends_on:
      - a2a-ui
    environment:
      - API_USER=${API_USER}
      - ROTATE_SCHEDULE=${ROTATE_SCHEDULE}
    entrypoint: ["/bin/sh", "-c", "apk add --no-cache openssl apache2-utils && /entrypoint.sh"]

  db:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-postgres}
    volumes:
      - database_data:/var/lib/postgresql/data

  phoenix:
    image: arizephoenix/phoenix:nightly
    restart: unless-stopped
    ports:
      - "6006:6006"   # UI + HTTP OTLP collector
      - "4317:4317"   # gRPC OTLP collector
    depends_on:
      - db
    environment:
      - PHOENIX_SQL_DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}

volumes:
  phoenix_data:
    driver: local
  database_data:
    driver: local